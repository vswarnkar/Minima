buildscript {
    repositories {
        maven {
            url uri('https://plugins.gradle.org/m2/')
        }
    }
    dependencies {
        apply from: 'https://raw.githubusercontent.com/i-net-software/SetupBuilder/master/scripts/SetupBuilderVersion.gradle'
        classpath 'gradle.plugin.de.inetsoftware:SetupBuilder:' + setupBuilderVersion()
    }
}

plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'

    // test coverage
    id 'jacoco'

    // eclipse classpath generation: ./gradlew cleanEclipse eclipse
    id 'eclipse'

    // shadowJar plugin to build fat jar
    id 'com.github.johnrengelman.shadow' version '6.1.0'

    id 'com.palantir.docker' version '0.28.0'
}

apply plugin: 'de.inetsoftware.setupbuilder'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    //implementation 'com.google.guava:guava:29.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.13'

    //implementation 'org.mozilla:rhino:1.7R4'

    implementation 'com.jcraft:jsch:0.1.55'

//    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'

    //implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.25'


    implementation 'com.h2database:h2:1.4.200'
 	implementation 'org.bouncycastle:bcpkix-jdk15on:1.69'
 	
 //	implementation 'org.bouncycastle:bcpprov-jdk15on:1.69'
 	//implementation 'org.bouncycastle:bcputil-jdk15on:1.69'
}

sourceSets {
    main {
         java {
            srcDirs = ['src']
         }
         
        resources {
            srcDirs = ['resources']
        }
    }

    test {
        java {
            srcDirs = ['test']
        }
    }
}

// reproducible builds
tasks.withType(AbstractArchiveTask) {
    preserveFileTimestamps = false
    reproducibleFileOrder = true
}

compileJava {
	sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
    //options.compilerArgs << '-something'
}

application {
    // Define the main class for the application.
    mainClassName = 'org.minima.Minima'
    //mainClass.set("org.minima.Start") // new syntax for gradle 6.7+, plugins not compatible yet
}

jar {
    manifest {
        attributes 'Main-Class': 'org.minima.Minima'
    }
}

docker {
    name 'minima:latest'
    files tasks.shadowJar, "$rootDir/scripts/installDapps.sh", "$rootDir/dapps/"
    copySpec.from("$buildDir/lib/minima-all.jar",).into(".")
    //"./scripts/installDapps.sh", "./dapps/block.minidapp", "./dapps/wallet.minidapp", "dapps/terminal.minidapp", "dapps/emh.minidapp"
}

setupBuilder {

    from( "$project.rootProject.projectDir/installer-jar" ) {
        include 'minima.jar'
    }
    vendor          = "Minima"
    description     = "Minima MacOS desktop application"
    application     = "Minima Application"
    version         = "1.100.2"
    appIdentifier   = "org.minima.Minima"
    archiveName     = "org.minima-1.100.2"
    icons           = "Icons/minimaLMS50pxw.icns"
    mainClass       = "org.minima.Minima"
    // main jar file in the installed structure, relative to root.
    mainJar         = "minima.jar"
    destinationDir  = "tmp"
    bundleJre       = 11

    // optional, will make the gradle job fail if not CopySpec source is given
    failOnEmptyFrom = "true"

    desktopStarter {
        displayName   = "Minima App Desktop"
        description   = "Minima Desktop Apllication"
        // optional, additional arguments to start the service with
        startArguments = "-daemon -data /Users/vijayswarnkar/test-minima MINIMA_RPCENABLE=true --open"
        // optional, an icon file. Defaults to setupBuilder.icons
        icons          = "Icons/minimaLMS50pxw.icns"
    }

