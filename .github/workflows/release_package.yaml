name: Java CI with Gradle

on:
  push:
    branches: [ dev, feature/* ]
  pull_request:
    branches: [ dev, master ]
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      environment:
        description: Publish artififact
        type: string
        default: false
        required: true

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - run: echo ${{github.ref}}
      - run: echo ${{github.event.inputs.environment == 'PROD'}}
      - run: echo ${{contains(github.ref, 'feature') }}
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Build And Test
        run: ./gradlew clean build
        working-directory: ./
      - name: Publish to GitHub Packages
        if : ${{contains(github.ref, 'master') }}
        run: gradle publish
        env:
          USERNAME: ${{ github.actor }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
